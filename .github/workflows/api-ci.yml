name: API CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    working-directory: ./api
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports: ["6379:6379"]
        options: --entrypoint redis-server

    steps:
    - uses: actions/checkout@v2

    - name: Setup elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: 1.12.0
        otp-version: 24.0

    - name: Cache elixir deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-

    - name: Cache build
      uses: actions/cache@v1
      with:
        path: _build
        key: ${{ runner.OS }}-build-
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Install Dependencies
      run: |
        mix deps.get

    - name: Linting
      run: |
        mix format --check-formatted
        mix credo --strict

    - name: Run Tests
      run: mix test
      env:
        REDIS_URL: redis://localhost:6379
